<!DOCTYPE html>
<html lang="es-AR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>Simbolik — Remeras con identidad</title>

  <style>
    @font-face{
      font-family:"RegothicMedieval";
      src:url("Regothic Medieval.ttf") format("truetype");
      font-display:swap;
    }

    :root{
      --text:#f3f3f3;
      --muted:#bdbdbd;
      --accent:#d4b36b;
      --glass:rgba(0,0,0,.55);
      --stroke:rgba(255,255,255,.12);
      --radius:18px;
      --blur:blur(14px);
      --shadow:0 18px 60px rgba(0,0,0,.55);
    }

    *{margin:0;padding:0;box-sizing:border-box;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}
    body{
      background:
        linear-gradient(180deg,rgba(0,0,0,.78),rgba(0,0,0,.92)),
        url("https://iili.io/ftlNYXI.jpg") center/cover fixed;
      color:var(--text);
      overflow-x:hidden;
      padding-bottom:120px;
    }

    .wrap{max-width:1200px;margin:auto;padding:0 20px}

    header{
      min-height:100vh;
      display:flex;
      align-items:center;
    }

    .hero{
      display:grid;
      grid-template-columns:1.1fr .9fr;
      gap:20px;
      width:100%;
    }

    .heroCard{
      background:var(--glass);
      border:1px solid var(--stroke);
      border-radius:var(--radius);
      padding:28px;
      backdrop-filter:var(--blur);
      box-shadow:var(--shadow);
    }

    .brandRow{
      display:flex;
      align-items:center;
      gap:14px;
      flex-wrap:wrap;
    }

    .heroLogo{
      width:64px;
      height:64px;
      border-radius:16px;
      object-fit:cover;
      border:1px solid rgba(255,255,255,.15);
    }

    .brandWord{
      font-family:"RegothicMedieval";
      font-size:clamp(2.6rem,7vw,4.2rem);
      letter-spacing:.8px;
    }

    .tagline{
      margin-top:8px;
      font-size:clamp(1.6rem,4.5vw,2.3rem);
      color:var(--accent);
      line-height:1.1;
    }

    .sub{
      margin:16px 0 22px;
      color:var(--muted);
      max-width:55ch;
    }

    .cta{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
    }

    .btn{
      padding:12px 18px;
      border-radius:999px;
      background:linear-gradient(180deg,#e4c57a,#caa95f);
      color:#000;
      font-weight:700;
      text-decoration:none;
    }

    section{padding:70px 0}

    .carousel{
      background:var(--glass);
      border-radius:var(--radius);
      border:1px solid var(--stroke);
      overflow:hidden;
    }

    .viewport{overflow:hidden}
    .track{
      display:flex;
      will-change:transform;
      touch-action:pan-y;
    }

    .slide{
      min-width:100%;
      display:grid;
      grid-template-columns:1fr 1fr;
    }

    .slide img{
      width:100%;
      max-width:520px;
      margin:auto;
      border-radius:16px;
    }

    .slideInfo{
      padding:24px;
      display:flex;
      flex-direction:column;
      justify-content:center;
    }

    .whatsapp{
      position:fixed;
      right:max(12px,env(safe-area-inset-right));
      bottom:max(12px,env(safe-area-inset-bottom));
      width:60px;
      height:60px;
      background:#25d366;
      border-radius:50%;
      display:flex;
      align-items:center;
      justify-content:center;
      z-index:100;
    }

    .whatsapp svg{width:28px;height:28px;fill:#fff}

    @media(max-width:900px){
      .hero{grid-template-columns:1fr}
      .slide{grid-template-columns:1fr}
    }
  </style>
</head>

<body>

<header>
  <div class="wrap hero">
    <div class="heroCard">
      <div class="brandRow">
        <img class="heroLogo" src="https://iili.io/ftT64Yx.jpg">
        <span class="brandWord">Simboli-k</span>
      </div>
      <div class="tagline">Remeras con identidad<br>y símbolo</div>
      <p class="sub">Diseños únicos, carácter visual y presencia real.</p>
      <div class="cta">
        <a class="btn" href="#remeras">Ver remeras</a>
      </div>
    </div>
  </div>
</header>

<section id="remeras">
  <div class="wrap">
    <div class="carousel">
      <div class="viewport" id="viewport">
        <div class="track" id="track">
          <div class="slide">
            <img src="https://iili.io/ftTgQQn.jpg">
            <div class="slideInfo">
              <h3>Símbolo Central</h3>
              <p>Diseño fuerte y protagonista.</p>
            </div>
          </div>
          <div class="slide">
            <img src="https://iili.io/ftTgsIt.jpg">
            <div class="slideInfo">
              <h3>Arte & Actitud</h3>
              <p>Estética marcada y urbana.</p>
            </div>
          </div>
          <div class="slide">
            <img src="https://iili.io/ftTgLhX.jpg">
            <div class="slideInfo">
              <h3>Mística Visual</h3>
              <p>Detalle artístico y aura simbólica.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section><a class="whatsapp"
   href="https://wa.me/5491111111111"
   target="_blank"
   aria-label="WhatsApp">
  <svg viewBox="0 0 32 32">
    <path d="M19.11 17.2c-.27-.14-1.6-.79-1.84-.88-.25-.09-.43-.14-.61.14-.18.27-.7.88-.86 1.06-.16.18-.32.2-.59.07-.27-.14-1.15-.42-2.19-1.34-.81-.72-1.36-1.6-1.52-1.87-.16-.27-.02-.42.12-.55.12-.12.27-.32.41-.48.14-.16.18-.27.27-.45.09-.18.05-.34-.02-.48-.07-.14-.61-1.48-.84-2.03-.22-.53-.45-.46-.61-.47h-.52c-.18 0-.48.07-.73.34-.25.27-.96.94-.96 2.29s.98 2.65 1.12 2.84c.14.18 1.93 2.95 4.67 4.13.65.28 1.16.44 1.56.56.65.21 1.24.18 1.71.11.52-.08 1.6-.65 1.82-1.28.22-.63.22-1.17.16-1.28-.07-.11-.25-.18-.52-.32zM16 3C8.83 3 3 8.83 3 16c0 2.2.58 4.35 1.68 6.25L3.5 28.5l6.42-1.12A12.9 12.9 0 0 0 16 29c7.17 0 13-5.83 13-13S23.17 3 16 3z"/>
  </svg>
</a>

<script>
(function(){
  const track=document.getElementById('track');
  const slides=[...track.children];
  let i=0;
  let startX=0,dx=0,down=false;
  const auto=3000;

  function go(n){
    i=(n+slides.length)%slides.length;
    track.style.transform=`translateX(-${i*100}%)`;
  }

  setInterval(()=>go(i+1),auto);

  track.addEventListener('touchstart',e=>{down=true;startX=e.touches[0].clientX});
  track.addEventListener('touchmove',e=>{if(down)dx=e.touches[0].clientX-startX});
  track.addEventListener('touchend',()=>{if(dx>50)go(i-1);if(dx<-50)go(i+1);down=false;dx=0});
})();
</script>

</body>
</html>
